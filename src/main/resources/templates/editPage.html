<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>

<body>
<div>
  <table>
    <tr>
      <th th:text="${user.email}">email</th>
      <th>with roles:</th>
      <th th:text="${user.getRolesToString()}">Role</th>
    </tr>
  </table>
</div>
<br>

<div>
  <table>
    <tr>
      <th><a href="/admin">Admin</a></th>
      <th><a href="/{id}">User</a></th>
    </tr>
  </table>
</div>

<div>
  <h3>Edit user</h3>
</div>

<div>
  <form th:method="PATCH" th:action="@{{id}/edit(id=${user.id})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">

    <br>
    <label for="lastName">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age">
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <br>
    <input type="submit" value="Update">
  </form>
</div>
<br>
<nav>
  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</nav>
</body>
</html>
